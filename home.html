<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</head>
<title>Pomodoro clock</title>

<body>
    <!-- <div  class="w3-container"> -->
        <div id="main" class="w3-container w3-gray w3-display-middle w3-cell">
            <div class="w3-bar">
            <button class="w3-bar-item w3-button w3-border w3-display-topleft w3-border-black" onclick="starter()">start</button>
            <button class="w3-bar-item w3-button w3-border w3-display-topmiddle w3-border-black" onclick="stopper()">stop</button>
            <button class="w3-bar-item w3-button w3-border w3-display-topright w3-border-black" onclick="reseter()">reset</button>
            </div>
            <p id="time" >25:00</p>
            <button class="w3-button w3-border w3-display-bottomleft w3-border-black" onclick="addTime()">+</button>
            <button class="w3-button w3-border w3-display-bottomright w3-border-black" onclick="subtractTime()">-</button>
        </div>
    <!-- </div> -->

    <script src="javascript.js"></script>
</body>

</html>
