<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" href="w3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    </head>
<title>Pomodoro clock</title>
<body>
<div>
    
    <button class="w3-btn w3-border" onclick="starter()">start</button>
    <button class="w3-btn w3-border" onclick="stopper()">stop</button>
    <button class="w3-btn w3-border" onclick="reseter()">reset</button>
    <p id="time"></p>

    <button class="w3-btn w3-border" onclick="addTime()">+</button>
    <button class="w3-btn w3-border" onclick="subtractTime()">-</button>
</div>

<script src="javascript.js"></script>
</body>
</html>
